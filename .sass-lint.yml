rules:
  force-element-nesting: 0
  no-trailing-whitespace: 0
  no-color-literals: 0
  trailing-semicolon: 0
  brace-style: 0
  force-pseudo-nesting: 0
  pseudo-element: 0
  property-sort-order: 0
  no-color-keywords: 0
  no-css-comments: 0
  clean-import-paths: 0
  indentation:
    - 4
    -
      size: 4
  nesting-depth:
    - 1
    -
      max-depth: 4
